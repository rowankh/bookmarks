<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container mt-5">
        <section class="d-flex align-items-center justify-content-center">
            <h1 class="mb-5">Bookmarker</h1>
        </section>
        <div class="section-body"></div>
        <div class="icon mb-4 d-flex align-items-center justify-content-center mt-5 ">
            <i class="bi bi-bookmark-fill fs-4 pe-2"></i>
            <h3>Bookmark your favorite sites </h3>
            <i class="bi bi-bookmark-fill fs-4 ps-2"></i>
        </div>
        <div id="form">

            <i class="fa-solid fa-book-bookmark"></i>
            <label for="text" class="form-label  fw-bold">Site Name</label>
            <input type="text" class="form-control mb-4" id="bookmarkName" aria-describedby="text" placeholder="Bookmark Name">


            <i class="fa-solid fa-link"></i>
            <label for="basic-url" class="form-label fw-bold">Site URL</label>
            <input type="url" class="form-control" id="bookmarkURL" aria-describedby="basic-addon3 basic-addon4"
                placeholder="WebSite URL">



        </div>
        <div class="d-flex mb-4 justify-content-center align-items-center">
            <button id="submitBtn" class="btn btn-submit mt-5 px-5  ">Submit</button>
        </div>
        <div class="section-body"></div>
        <table id="table" class=" mt-4 text-center w-100 bg-light ">
            <thead >
                <tr>
                    <th class="text-capitalize py-2 ps-5 pe-3">index</th>
                    <th class="text-capitalize py-2 ps-2 pe-3"> Website Name</th>
                    <th class="text-capitalize py-2 ps-2 pe-3">visit</th>
                    <th class="text-capitalize py-2 ps-2 pe-5">Delete</th>
                </tr>
            </thead>
            <tbody id="tableContent">

            </tbody>
        </table>
    </div>
    <script src="js/assigment3.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>


</body>
